<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모터 파라미터 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="mb-4">모터 파라미터 설정</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">속도 (RPM)</label>
            <input type="number" name="speed" class="form-control" value="{{ motor[1] }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">전압 (V)</label>
            <input type="number" name="voltage" class="form-control" step="0.1" value="{{ motor[2] }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">전류 (A)</label>
            <input type="number" name="current" class="form-control" step="0.1" value="{{ motor[3] }}" required>
        </div>

        <button type="submit" class="btn btn-primary">저장</button>
    </form>

</body>
</html>
